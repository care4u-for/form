<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شعار الرعاية الصحية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .moving-logo {
      position: absolute;
      animation: moveLogo 10s linear infinite alternate;
    }
    @keyframes moveLogo {
      0% { left: 0; top: 0; }
      25% { left: calc(100% - 400px); top: 0; }
      50% { left: calc(100% - 400px); top: calc(100% - 140px); }
      75% { left: 0; top: calc(100% - 140px); }
      100% { left: 0; top: 0; }
    }
  </style>
</head>
<body>

<div class="moving-logo">
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="140" viewBox="0 0 400 140">
    <defs>
      <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6a1b9a;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8e24aa;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- خلفية بشفافية بسيطة -->
    <rect width="400" height="140" fill="#f9f9f9" rx="10" ry="10" />

    <!-- رمز طبي بسيط -->
    <g transform="translate(30, 40)">
      <circle cx="20" cy="20" r="20" fill="url(#purpleGrad)" />
      <line x1="20" y1="10" x2="20" y2="30" stroke="white" stroke-width="3" />
      <line x1="10" y1="20" x2="30" y2="20" stroke="white" stroke-width="3" />
    </g>

    <!-- نص الشعار -->
    <text x="120" y="65" font-family="Arial" font-size="28" font-weight="bold" text-anchor="start" fill="url(#purpleGrad)">Care4uKSA</text>
    <text x="120" y="90" font-family="Arial" font-size="16" font-weight="normal" text-anchor="start" fill="#555">رعاية صحية منزلية</text>
    <text x="120" y="115" font-family="Arial" font-size="14" font-weight="normal" text-anchor="start" fill="url(#purpleGrad)">CARE4UKSA welcomes you</text>
  </svg>
</div>

</body>
</html>
